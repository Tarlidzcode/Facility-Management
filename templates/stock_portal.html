<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-dark: #5a2d91;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f4ff;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-muted: #6c757d;
            --border-color: #e8d5ff;
            --shadow: 0 2px 10px rgba(111,66,193,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .summary-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .inventory-section {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .section-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .add-btn {
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .filters {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 150px;
        }

        .table-container {
            overflow-x: auto;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .stock-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-badge.ok {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.low {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.critical {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.high {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .action-btn.restock {
            background: var(--success-color);
            color: white;
        }

        .action-btn.edit {
            background: var(--warning-color);
            color: #333;
        }

        .action-btn.delete {
            background: var(--danger-color);
            color: white;
        }

        .alerts-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .alert-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            border-left: 4px solid var(--warning-color);
            background: #fff3cd;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            color: #856404;
        }

        .alert-description {
            font-size: 0.9rem;
            color: #856404;
            margin-top: 2px;
        }

        .order-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--danger-color); }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-select, .filter-input {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .summary-cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Stock Management Portal</h1>
            <p>Monitor inventory levels and manage restocking</p>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-title">Total Items</div>
                <div class="summary-value" id="total-items">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Low Stock</div>
                <div class="summary-value" id="low-stock-count">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Pending Orders</div>
                <div class="summary-value" id="pending-orders">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Locations</div>
                <div class="summary-value" id="total-locations">--</div>
            </div>
        </div>

        <div class="alerts-section">
            <h3>Low Stock Alerts</h3>
            <div id="alerts-container">
                <!-- Alerts will be populated by JavaScript -->
            </div>
        </div>

        <div class="inventory-section">
            <div class="section-header">
                <h3 class="section-title">Current Inventory</h3>
                <button class="add-btn" id="add-item-btn">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Status:</label>
                    <select class="filter-select" id="status-filter">
                        <option value="">All Status</option>
                        <option value="OK">OK</option>
                        <option value="Low">Low</option>
                        <option value="Critical">Critical</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Location:</label>
                    <select class="filter-select" id="location-filter">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Search:</label>
                    <input type="text" class="filter-input" id="search-filter" placeholder="Search items...">
                </div>
            </div>
            
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Last Restocked</th>
                            <th>Supplier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Inventory items will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Item</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label class="form-label" for="item-name">Item Name:</label>
                    <input type="text" class="form-input" id="item-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-quantity">Quantity:</label>
                    <input type="number" class="form-input" id="item-quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-unit">Unit:</label>
                    <input type="text" class="form-input" id="item-unit" placeholder="e.g., kg, pieces, liters" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-location">Location:</label>
                    <input type="text" class="form-input" id="item-location" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-threshold">Minimum Threshold:</label>
                    <input type="number" class="form-input" id="item-threshold" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-supplier">Supplier:</label>
                    <input type="text" class="form-input" id="item-supplier" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Order</h3>
                <button class="close-btn" id="close-order-modal">&times;</button>
            </div>
            <form id="order-form">
                <div class="form-group">
                    <label class="form-label" for="order-item">Item:</label>
                    <input type="text" class="form-input" id="order-item" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="order-quantity">Quantity:</label>
                    <input type="number" class="form-input" id="order-quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="order-unit">Unit:</label>
                    <input type="text" class="form-input" id="order-unit" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="order-supplier">Supplier:</label>
                    <input type="text" class="form-input" id="order-supplier" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="order-cost">Total Cost ($):</label>
                    <input type="number" class="form-input" id="order-cost" min="0" step="0.01">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" id="cancel-order-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <button class="refresh-btn" id="refresh-btn" title="Refresh Data">
        <i class="fas fa-sync-alt"></i>
    </button>

    <div class="notification" id="notification"></div>

    <script>
        class StockPortal {
            constructor() {
                this.apiBase = '';
                this.updateInterval = 30000;
                this.isUpdating = false;
                this.inventory = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadData();
                this.startAutoUpdate();
            }

            bindEvents() {
                // Refresh button
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadData();
                });

                // Filters
                document.getElementById('status-filter').addEventListener('change', () => {
                    this.applyFilters();
                });
                document.getElementById('location-filter').addEventListener('change', () => {
                    this.applyFilters();
                });
                document.getElementById('search-filter').addEventListener('input', () => {
                    this.applyFilters();
                });

                // Modal events
                document.getElementById('add-item-btn').addEventListener('click', () => {
                    this.showItemModal();
                });
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.hideItemModal();
                });
                document.getElementById('cancel-btn').addEventListener('click', () => {
                    this.hideItemModal();
                });
                document.getElementById('close-order-modal').addEventListener('click', () => {
                    this.hideOrderModal();
                });
                document.getElementById('cancel-order-btn').addEventListener('click', () => {
                    this.hideOrderModal();
                });

                // Form submissions
                document.getElementById('item-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveItem();
                });
                document.getElementById('order-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createOrder();
                });
            }

            async loadData() {
                if (this.isUpdating) return;
                
                this.isUpdating = true;
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.classList.add('spinning');

                try {
                    await Promise.all([
                        this.loadInventory(),
                        this.loadSummary(),
                        this.loadAlerts(),
                        this.loadLocations()
                    ]);
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showNotification('Failed to load data', 'error');
                } finally {
                    this.isUpdating = false;
                    refreshBtn.classList.remove('spinning');
                }
            }

            async loadInventory() {
                try {
                    const response = await fetch('/api/inventory');
                    this.inventory = await response.json();
                    this.renderInventoryTable();
                } catch (error) {
                    console.error('Error loading inventory:', error);
                }
            }

            async loadSummary() {
                try {
                    const response = await fetch('/api/summary');
                    const summary = await response.json();
                    
                    document.getElementById('total-items').textContent = summary.total_items;
                    document.getElementById('low-stock-count').textContent = summary.low_stock_items;
                    document.getElementById('pending-orders').textContent = summary.pending_orders;
                    document.getElementById('total-locations').textContent = this.getUniqueLocations().length;
                } catch (error) {
                    console.error('Error loading summary:', error);
                }
            }

            async loadAlerts() {
                try {
                    const response = await fetch('/api/alerts');
                    const alerts = await response.json();
                    
                    const container = document.getElementById('alerts-container');
                    container.innerHTML = '';
                    
                    if (alerts.length === 0) {
                        container.innerHTML = '<p style="color: var(--text-muted); font-style: italic;">No low stock alerts</p>';
                        return;
                    }
                    
                    alerts.forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert-item';
                        alertDiv.innerHTML = `
                            <div class="alert-content">
                                <div class="alert-title">${alert.item} - ${alert.status}</div>
                                <div class="alert-description">Current: ${alert.current_qty} | Recommended: ${alert.recommended_qty}</div>
                            </div>
                            <button class="order-btn" onclick="stockPortal.showOrderModal('${alert.item}', ${alert.recommended_qty})">
                                Order Now
                            </button>
                        `;
                        container.appendChild(alertDiv);
                    });
                } catch (error) {
                    console.error('Error loading alerts:', error);
                }
            }

            async loadLocations() {
                try {
                    const response = await fetch('/api/locations');
                    const locations = await response.json();
                    
                    const locationFilter = document.getElementById('location-filter');
                    locationFilter.innerHTML = '<option value="">All Locations</option>';
                    
                    locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location;
                        option.textContent = location;
                        locationFilter.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading locations:', error);
                }
            }

            renderInventoryTable() {
                const tbody = document.getElementById('inventory-table-body');
                tbody.innerHTML = '';

                this.inventory.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${item.name}</strong></td>
                        <td>${item.quantity} ${item.unit}</td>
                        <td>${item.location}</td>
                        <td><span class="status-badge ${item.status.toLowerCase()}">${item.status}</span></td>
                        <td>${item.last_restocked}</td>
                        <td>${item.supplier}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn restock" onclick="stockPortal.restockItem(${item.id})">Restock</button>
                                <button class="action-btn edit" onclick="stockPortal.editItem(${item.id})">Edit</button>
                                <button class="action-btn delete" onclick="stockPortal.deleteItem(${item.id})">Delete</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            applyFilters() {
                const statusFilter = document.getElementById('status-filter').value;
                const locationFilter = document.getElementById('location-filter').value;
                const searchFilter = document.getElementById('search-filter').value.toLowerCase();

                let filteredInventory = this.inventory.filter(item => {
                    const matchesStatus = !statusFilter || item.status === statusFilter;
                    const matchesLocation = !locationFilter || item.location === locationFilter;
                    const matchesSearch = !searchFilter || 
                        item.name.toLowerCase().includes(searchFilter) ||
                        item.supplier.toLowerCase().includes(searchFilter);
                    
                    return matchesStatus && matchesLocation && matchesSearch;
                });

                // Temporarily replace inventory for rendering
                const originalInventory = this.inventory;
                this.inventory = filteredInventory;
                this.renderInventoryTable();
                this.inventory = originalInventory;
            }

            getUniqueLocations() {
                return [...new Set(this.inventory.map(item => item.location))];
            }

            showItemModal(item = null) {
                const modal = document.getElementById('item-modal');
                const title = document.getElementById('modal-title');
                
                if (item) {
                    title.textContent = 'Edit Item';
                    document.getElementById('item-id').value = item.id;
                    document.getElementById('item-name').value = item.name;
                    document.getElementById('item-quantity').value = item.quantity;
                    document.getElementById('item-unit').value = item.unit;
                    document.getElementById('item-location').value = item.location;
                    document.getElementById('item-threshold').value = item.min_threshold;
                    document.getElementById('item-supplier').value = item.supplier;
                } else {
                    title.textContent = 'Add Item';
                    document.getElementById('item-form').reset();
                    document.getElementById('item-id').value = '';
                }
                
                modal.style.display = 'block';
            }

            hideItemModal() {
                document.getElementById('item-modal').style.display = 'none';
            }

            showOrderModal(itemName, recommendedQty) {
                const item = this.inventory.find(i => i.name === itemName);
                if (!item) return;

                document.getElementById('order-item').value = item.name;
                document.getElementById('order-quantity').value = recommendedQty;
                document.getElementById('order-unit').value = item.unit;
                document.getElementById('order-supplier').value = item.supplier;
                document.getElementById('order-cost').value = '';

                document.getElementById('order-modal').style.display = 'block';
            }

            hideOrderModal() {
                document.getElementById('order-modal').style.display = 'none';
            }

            editItem(itemId) {
                const item = this.inventory.find(i => i.id === itemId);
                if (item) {
                    this.showItemModal(item);
                }
            }

            async saveItem() {
                try {
                    const id = document.getElementById('item-id').value;
                    const itemData = {
                        name: document.getElementById('item-name').value,
                        quantity: parseInt(document.getElementById('item-quantity').value),
                        unit: document.getElementById('item-unit').value,
                        location: document.getElementById('item-location').value,
                        min_threshold: parseInt(document.getElementById('item-threshold').value),
                        supplier: document.getElementById('item-supplier').value
                    };

                    const url = id ? `/api/inventory/${id}` : '/api/inventory';
                    const method = id ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(itemData)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(result.message, 'success');
                        this.hideItemModal();
                        this.loadData();
                    } else {
                        this.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to save item', 'error');
                }
            }

            async restockItem(itemId) {
                try {
                    const item = this.inventory.find(i => i.id === itemId);
                    if (!item) return;

                    const quantity = prompt(`Restock ${item.name}. Enter quantity to add:`, item.min_threshold * 2);
                    if (!quantity || isNaN(quantity)) return;

                    const response = await fetch(`/api/restock/${itemId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ quantity: parseInt(quantity) })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(result.message, 'success');
                        this.loadData();
                    } else {
                        this.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to restock item', 'error');
                }
            }

            async deleteItem(itemId) {
                try {
                    const item = this.inventory.find(i => i.id === itemId);
                    if (!item) return;

                    if (!confirm(`Are you sure you want to delete ${item.name}?`)) return;

                    const response = await fetch(`/api/inventory/${itemId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(result.message, 'success');
                        this.loadData();
                    } else {
                        this.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to delete item', 'error');
                }
            }

            async createOrder() {
                try {
                    const orderData = {
                        item: document.getElementById('order-item').value,
                        quantity: parseInt(document.getElementById('order-quantity').value),
                        unit: document.getElementById('order-unit').value,
                        supplier: document.getElementById('order-supplier').value,
                        total_cost: parseFloat(document.getElementById('order-cost').value) || 0
                    };

                    const response = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(result.message, 'success');
                        this.hideOrderModal();
                        this.loadData();
                    } else {
                        this.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to create order', 'error');
                }
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            startAutoUpdate() {
                setInterval(() => {
                    if (!this.isUpdating) {
                        this.loadData();
                    }
                }, this.updateInterval);
            }
        }

        // Global reference for button events
        let stockPortal;

        // Initialize the portal when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            stockPortal = new StockPortal();
        });
    </script>
</body>
