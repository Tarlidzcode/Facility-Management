<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Office Backend - Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/base.css" />
</head>
<body>
  <div class="wrap">
    <h1>Office Backend â€” quick tester</h1>

    <section>
      <h2>Register</h2>
      <input id="reg-email" placeholder="email" />
      <input id="reg-pass" placeholder="password" type="password" />
      <button onclick="register()">Register</button>
      <div id="reg-res"></div>
    </section>

    <section>
      <h2>Login</h2>
      <input id="login-email" placeholder="email" />
      <input id="login-pass" placeholder="password" type="password" />
      <button onclick="login()">Login</button>
      <div id="login-res"></div>
    </section>

    <section>
      <h2>Call API (offices)</h2>
      <button onclick="listOffices()">List Offices</button>
      <pre id="out"></pre>
    </section>
  </div>

  <script>
    let token = null;
    async function register() {
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email: document.getElementById('reg-email').value, password: document.getElementById('reg-pass').value })
      });
      const j = await res.json();
      document.getElementById('reg-res').innerText = JSON.stringify(j, null, 2);
    }
    async function login() {
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email: document.getElementById('login-email').value, password: document.getElementById('login-pass').value })
      });
      const j = await res.json();
      document.getElementById('login-res').innerText = JSON.stringify(j, null, 2);
      if (j.access_token) { token = j.access_token; }
    }
    async function listOffices() {
      const res = await fetch('/api/offices', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const j = await res.json();
      document.getElementById('out').innerText = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
