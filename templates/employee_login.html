<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In - MRI Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #16636a 0%, #1e8491 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #16636a 0%, #1e8491 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #16636a;
            box-shadow: 0 0 0 3px rgba(22, 99, 106, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-check-in {
            background: linear-gradient(135deg, #16636a 0%, #1e8491 100%);
            color: white;
        }

        .btn-check-in:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 99, 106, 0.4);
        }

        .btn-check-out {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-check-out:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-display {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .status-display.show {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .status-badge.in {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.out {
            background: #f8d7da;
            color: #721c24;
        }

        .employee-info {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .employee-info.show {
            display: block;
        }

        .employee-info h3 {
            color: #16636a;
            margin-bottom: 0.5rem;
        }

        .employee-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message h3 {
            color: #155724;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .success-message p {
            color: #155724;
            font-size: 1rem;
            margin: 0;
        }

        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè¢ Employee Check-In Portal</h1>
            <p>MRI Software - Presence Tracking</p>
        </div>

        <div class="login-body">
            <div id="alertBox" class="alert"></div>
            
            <div id="successMessage" class="success-message"></div>
            
            <div id="employeeInfo" class="employee-info"></div>
            
            <div id="statusDisplay" class="status-display"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="name.surname@mrisoftware.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-check-in" data-action="in">
                        Check In
                    </button>
                    <button type="button" class="btn btn-check-out" data-action="out" id="checkOutBtn">
                        Check Out
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const checkOutBtn = document.getElementById('checkOutBtn');
        const alertBox = document.getElementById('alertBox');
        const statusDisplay = document.getElementById('statusDisplay');
        const employeeInfo = document.getElementById('employeeInfo');
        const successMessage = document.getElementById('successMessage');
        
        let currentUser = null;

        function showAlert(message, type) {
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function updateEmployeeInfo(user) {
            currentUser = user;
            employeeInfo.innerHTML = `
                <h3>Welcome, ${user.name}!</h3>
                <p>${user.department} | ${user.email}</p>
            `;
            employeeInfo.classList.add('show');
        }

        function updateStatusDisplay(status, time) {
            const statusText = status === 'in' ? 'Checked In' : 'Checked Out';
            const badgeClass = status === 'in' ? 'in' : 'out';
            
            statusDisplay.innerHTML = `
                <div>
                    <strong>Current Status</strong>
                    <div class="status-badge ${badgeClass}">${statusText}</div>
                    ${time ? `<p style="margin-top: 0.5rem; color: #666; font-size: 0.85rem;">at ${time}</p>` : ''}
                </div>
            `;
            statusDisplay.classList.add('show');
        }

        function showSuccessMessage(userName, status) {
            const statusText = status === 'in' ? 'Check-In' : 'Check-Out';
            const icon = status === 'in' ? '‚úÖ' : 'üëã';
            
            successMessage.innerHTML = `
                <div class="success-icon">${icon}</div>
                <h3>Login Successful!</h3>
                <p>${userName} has been ${status === 'in' ? 'checked in' : 'checked out'} successfully</p>
                <p style="margin-top: 1rem; font-size: 0.85rem; opacity: 0.8;">Presence tracking system has been updated</p>
            `;
            successMessage.classList.add('show');
            
            // Hide form after successful login
            loginForm.style.display = 'none';
            
            // Hide employee info and status display since we're showing success message
            employeeInfo.style.display = 'none';
            statusDisplay.style.display = 'none';
        }

        async function handleCheckIn(email, password) {
            try {
                const response = await fetch('/api/employee/check-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        status: 'in'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage(data.user.name, 'in');
                    showAlert(`‚úì Successfully checked in! Presence tracking updated.`, 'success');
                } else {
                    showAlert(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to check in. Please try again.', 'error');
            }
        }

        async function handleCheckOut() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter your credentials to check out', 'error');
                return;
            }

            try {
                const response = await fetch('/api/employee/check-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        status: 'out'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage(data.user.name, 'out');
                    showAlert(`‚úì Successfully checked out! Presence tracking updated.`, 'info');
                } else {
                    showAlert(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to check out. Please try again.', 'error');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            await handleCheckIn(email, password);
        });

        checkOutBtn.addEventListener('click', handleCheckOut);
    </script>
</body>
</html>
