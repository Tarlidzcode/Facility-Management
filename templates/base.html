<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Office Management System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css" />
  {% block styles %}{% endblock %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* MRI Color Scheme */
      --primary: #044D66;           /* MRI Blue */
      --primary-dark: #033A4D;      /* Darker MRI Blue */
      --accent: #BBD437;            /* MRI Green */
      --light: #F0F7F9;             /* Light background */
      --card: #ffffff;
      --muted: #718096;
      --active-pill: #BBD437;       /* MRI Green for active state */
      --blue: #007AC6;              /* Medium Blue */
      --blue-dark: #044D66;         /* MRI Blue */
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    .brand {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }
    
    .brand i {
      margin-right: 10px;
      color: var(--accent);
    }
    
    .brand small {
      display: block;
      font-size: 13px;
      opacity: 0.85;
      font-weight: 400;
      margin-top: 4px;
    }
    
    .nav {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .nav a {
      padding: 12px 16px;
      border-radius: 10px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .nav a i {
      width: 20px;
      text-align: center;
      font-size: 16px;
    }
    
    .nav a:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(4px);
    }
    
    .nav a.active {
      background: var(--accent);
      color: #044D66;
      font-weight: 600;
    }
    
    .sidebar-footer {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 12px;
      opacity: 0.7;
    }
    
    /* Main content */
    .main {
      flex: 1;
      padding: 32px 40px;
      overflow-y: auto;
    }
    
    .main-header {
      margin-bottom: 32px;
    }
    
    .main-header h1 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 8px;
    }
    
    .lead {
      color: var(--muted);
      font-size: 16px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-building"></i>
      Office Manager
      <small>Management System</small>
    </div>
    <nav class="nav">
      <a href="/" class="{% if active == 'dashboard' %}active{% endif %}">
        <i class="fa-solid fa-gauge"></i>
        <span>Dashboard</span>
      </a>
      <a href="/coffee" class="{% if active == 'coffee' %}active{% endif %}">
        <i class="fa-solid fa-mug-hot"></i>
        <span>Coffee</span>
      </a>
      <a href="/temperature" class="{% if active == 'temperature' %}active{% endif %}">
        <i class="fa-solid fa-thermometer-half"></i>
        <span>Temperature</span>
      </a>
      <a href="/stock" class="{% if active == 'stock' %}active{% endif %}">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Stock</span>
      </a>
      <a href="/presence" class="{% if active == 'presence' %}active{% endif %}">
        <i class="fa-solid fa-users"></i>
        <span>Presence</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      Â© 2025 Office Manager<br>
      All rights reserved
    </div>
  </aside>

  <main class="main">
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
  </main>

  <!-- Chat Assistant UI Elements -->
  <button class="chat-btn mid-right" aria-label="Open chat assistant" title="Chat with Office Assistant">
    <i class="fa-solid fa-comment-dots"></i>
  </button>
  <div class="chat-panel mid-right hidden" id="chatPanel" role="dialog" aria-label="Office AI Assistant" aria-hidden="true">
    <div class="chat-header">
      <span><i class="fa-solid fa-robot" style="margin-right:8px;"></i>Office Assistant</span>
      <div class="chat-controls">
        <button id="clearHistory" class="header-btn" title="Clear conversation"><i class="fa-solid fa-trash"></i></button>
        <button id="closeChat" class="header-btn" title="Close chat"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Ask about coffee, temperature, presence, stock..." autocomplete="off" />
      <button id="sendChat" type="button"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Load chat functionality on all pages -->
  <script src="/static/js/app.js"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
